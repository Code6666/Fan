apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion build_versions.compile_sdk

    defaultConfig libDefaultConfig

    dataBinding {
        enabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    api project(":libraryflipview")
    api 'androidx.appcompat:appcompat:1.0.2'
    api 'androidx.core:core-ktx:1.0.2'
    api 'androidx.recyclerview:recyclerview:1.0.0'
    //lifecycle组件
    api 'android.arch.lifecycle:extensions:1.1.1'
    //navigation组件
    api "androidx.navigation:navigation-fragment-ktx:2.0.0"
    api "androidx.navigation:navigation-ui-ktx:2.0.0"
    //constraintlayout
    api 'androidx.constraintlayout:constraintlayout:1.1.3'
    api 'com.google.android.material:material:1.0.0'
    //material-dialogs
    api 'com.afollestad.material-dialogs:core:0.9.4.5'
    api 'com.afollestad.material-dialogs:commons:0.9.4.5'
    //常用布局
    api deps.constraint_layout
    //kotlin
    api deps.kotlin.stdlib
    //组件化
    api deps.alibaba.router
    //云数据库bmob
    api 'cn.bmob.android:bmob-sdk:3.7.3-rc1'
    //图片加载框架
    api 'com.github.bumptech.glide:glide:4.9.0'
    //网络框架
    api(deps.retrofit.runtime)
    api(deps.retrofit.gson)
    api(deps.retrofit.rxjava2)
    api(deps.rxjava.rxlifecycle) {
        exclude group: 'com.android.support'
    }
    api(deps.rxjava.rxbinding) {
        exclude group: 'androidx.annotation'
        exclude group: 'androidx.core'
        exclude group: 'io.reactivex.rxjava2'
    }
    api(deps.rxjava.rxlifecycle) {
        exclude group: 'com.android.support'
    }
    api 'com.eftimoff:android-pathview:1.0.8@aar'
    //Banner
    api 'com.youth.banner:banner:1.4.10'
    //热修复
    api(deps.tinker.lib) { changing = true }
    //内存泄漏检测
    api 'androidx.legacy:legacy-support-v4:1.0.0'
    debugApi 'com.squareup.leakcanary:leakcanary-android:1.6.2'
    releaseApi 'com.squareup.leakcanary:leakcanary-android-no-op:1.6.2'
    debugApi 'com.squareup.leakcanary:leakcanary-support-fragment:1.6.2'

    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.46'
    //微信授权
//    api 'com.tencent.mm.opensdk:wechat-sdk-android-with-mta:+'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
